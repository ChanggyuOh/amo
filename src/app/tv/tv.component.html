<mat-tab-group>
    <mat-tab label="TV list">
        <div class="container">
            <div>
                <mat-card class="itemtitle">드라마</mat-card>
                <table mat-table [dataSource]="dramaDataSource" class="mat-elevation-z8">
                    <!-- Position Column -->
                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.index}} </td>
                    </ng-container>
                
                    <!-- Name Column -->
                    <ng-container matColumnDef="medianame">
                        <th mat-header-cell *matHeaderCellDef> 제목 </th>
                        <td mat-cell *matCellDef="let element"> 
                            <a mat-button (click)="openDialog(element.links)">{{element.medianame}}</a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="entertainmentDisplayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: entertainmentDisplayedColumns;"></tr>
                </table>
            </div>
            <div>
                <mat-card class="itemtitle">오락</mat-card>
                <table mat-table [dataSource]="entertainmentDataSource" class="mat-elevation-z8">
                  <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.index}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="medianame">
                    <th mat-header-cell *matHeaderCellDef> 제목 </th>
                    <td mat-cell *matCellDef="let element"> 
                        <a mat-button (click)="openDialog(element.links)">{{element.medianame}}</a>
                    </td>
                </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="entertainmentDisplayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: entertainmentDisplayedColumns;"></tr>
                </table>
            </div>
            <div>
                <mat-card class="itemtitle">시사/다큐</mat-card>
                <table mat-table [dataSource]="documentaryDataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.index}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="medianame">
                        <th mat-header-cell *matHeaderCellDef> 제목 </th>
                        <td mat-cell *matCellDef="let element"> 
                            <a mat-button (click)="openDialog(element.links)">{{element.medianame}}</a>
                        </td>
                    </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="documentaryDisplayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: documentaryDisplayedColumns;"></tr>
                </table>
            </div>
            <div>
                <mat-card class="itemtitle">뉴스</mat-card>
                <table mat-table [dataSource]="newsDataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.index}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="medianame">
                        <th mat-header-cell *matHeaderCellDef> 제목 </th>
                        <td mat-cell *matCellDef="let element"> 
                            <a mat-button (click)="openDialog(element.links)">{{element.medianame}}</a>
                        </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="newsDisplayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: newsDisplayedColumns;"></tr>
                </table>
            </div>
        </div>
    </mat-tab>
    
    <mat-tab label="Ani list"> Anim </mat-tab>
    <mat-tab label="영화 list"> Movies </mat-tab>
  </mat-tab-group>

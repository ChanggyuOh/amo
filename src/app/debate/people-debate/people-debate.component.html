<mat-card class="myfeed-card">
    <mat-card-header>
      <mat-card-title>
          <h4>{{peopleDebateItem.title}}</h4>
      </mat-card-title>
      
      <mat-card-subtitle>
        <p [innerHtml]="peopleDebateItem.details | safe:'html'"></p>
      </mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-imgage *ngIf="peopleDebateItem.imageUrl" [src]="peopleDebateItem.imageUrl | safe:'url'"> -->
    <!-- <div *ngIf="peopleDebateItem.imageUrl" [ngStyle]="{width:100%; height: 200px;background-image: url('+peopleDebateItem.imageUrl'+');}"></div> -->
    <div style="width: 100%; height: 250px;">
        <div
            *ngIf="peopleDebateItem.imageUrl"
            class="photo"
            [ngStyle]="{'background-image': 'url(' + peopleDebateItem.imageUrl + ')'}"
            >
        </div>
    </div>
    <mat-card-content>
      <iframe *ngIf="peopleDebateItem.videoUrl" 
        [src]="peopleDebateItem.videoUrl | safe:'resourceUrl'" 
        frameborder="0" 
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      
        <mat-chip-list
        class="example-chip"
        cdkDropList 
        *ngIf="peopleDebateItem.hashTags"
        cdkDropListOrientation="horizontal"
        (cdkDropListDropped)="drop($event)">
        <mat-chip
          class="example-box"
          cdkDrag
          *ngFor="let hashTag of peopleDebateItem.hashTags.split(',')">
          {{hashTag}}
        </mat-chip>
      </mat-chip-list>
    </mat-card-content>
    <mat-card-actions>
        <a mat-button><mat-icon>thumb_up_alt</mat-icon></a>
        <a mat-button><mat-icon>thumb_down_alt</mat-icon></a>
        <a mat-button><mat-icon>share</mat-icon></a>
    </mat-card-actions>
</mat-card>
<div style="clear: both;"></div>
<a mat-button (click)="openDialog()">add candidate<mat-icon>group_add</mat-icon>:</a>
<div style="clear: both;"></div>
<div style="width: 100%; height: 250px; background-color: dimgrey;">

    
</div>

<p>my-feed-list works!</p>
<div class="container">
    <mat-card class="myfeed-card">
        <mat-card class="myfeed-card">
            <mat-card-header>
                <mat-card-title>
                    <h4>What's your opinion in mind?</h4>
                </mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <a mat-button (click)="openDialog()">
                    <mat-icon>fact_check</mat-icon>
                    <span>Ask people what they think. Say It Out Laud!!!</span>
                </a>
            </mat-card-content>
        </mat-card>
    </mat-card>
</div>
<div class="container">
    <div class="row">
      <div class="col-md-3 mx-auto my-5" *ngFor="let card of cards">
        <mat-card class="myfeed-card">
          <mat-card-header>
            <mat-card-title>
                <h4>{{card.title}}</h4>
            </mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-imgage src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
          <mat-card-content>
              {{card.details}}
          </mat-card-content>
          <mat-card-actions>
              <a mat-button>LIKE</a>
              <a mat-button>SHARE</a>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>

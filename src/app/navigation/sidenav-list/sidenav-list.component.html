<mat-nav-list>
    <a mat-list-item routerLink="/home" (click)="onSidenavClose()">
        <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
    </a>
    <button mat-button [matMenuTriggerFor]="debateMenu" (click)="onSidenavClose()">
        <mat-icon>emoji_events</mat-icon>
        <span>Debate</span>
        <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #debateMenu="matMenu">
        <button mat-menu-item routerLink="/debate/people-debate-list">
            <mat-icon>groups</mat-icon>
            people debate
        </button>
    </mat-menu>
    <a mat-list-item routerLink="/tv" (click)="onSidenavClose()">
        <mat-icon>tv</mat-icon> <span class="nav-caption">TV</span>   
    </a>
    <a mat-list-item routerLink="#" (click)="onSidenavClose()">
        <mat-icon>groups</mat-icon><span class="nav-caption">People Debate List</span>
    </a>
        <button mat-button [matMenuTriggerFor]="utilMenu">
        <mat-icon>build_circle</mat-icon>
        <span>Utils</span>
        <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #utilMenu="matMenu">
        <button mat-menu-item routerLink="/tv" (click)="onSidenavClose()">
            <mat-icon>tv</mat-icon><span>TV</span>
        </button>
        <button mat-menu-item routerLink="/utils/flowy" (click)="onSidenavClose()">
            <mat-icon>account_tree</mat-icon><span>Flowy</span>
        </button>
        <button mat-menu-item routerLink="/utils/qr-gen" (click)="onSidenavClose()">
            <mat-icon>qr_code_2</mat-icon><span>QR-Code</span>
        </button>        
        <button mat-menu-item routerLink="/utils/my-file-explorer" (click)="onSidenavClose()">
            <mat-icon>folder</mat-icon><span>File Explorer</span>
        </button>        
        <button mat-menu-item routerLink="/utils/editor" (click)="onSidenavClose()">
            <mat-icon>web_asset</mat-icon><span>Editor</span>
        </button>        
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="loginMenu" *ngIf="!loggedIn">
        Logins
        <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #loginMenu="matMenu">
        <button mat-menu-item (click)="signInWithGoogle()" (click)="onSidenavClose()">
            <span class="fa fa-google">: Google</span>
        </button>
        <button mat-menu-item (click)="signInWithFB()" (click)="onSidenavClose()">
            <span class="fa fa-facebook">: Facebook</span>
        </button>
        <button mat-menu-item (click)="signInWithAmazon()" (click)="onSidenavClose()">
            <span class="fa fa-amazon">: Amazon</span>
        </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="userMenu" *ngIf="loggedIn">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
        <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="signOut()" (click)="onSidenavClose()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>
  </mat-nav-list>
  <a mat-button (click)="openDialog()">
    <mat-icon>search</mat-icon>
  </a>
